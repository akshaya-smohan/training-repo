<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2px solid rgb(204, 203, 203);height: 400px;max-width: 600px;margin-left: auto;margin-right: auto;">
        <h1 style="text-align: center;">Login Form</h1>
        <form action="">
            <label for="email" style="margin-left: 20px;">Email id</label><br>
            <input type="email" id="email" name="E-mail" style="margin: 20px;height: 25px; width: 500px;"><br>
            <label for="password" style="margin-left: 20px;">Password</label><br>
            <input type="password" id="password" name="password" style="margin: 20px;height: 25px; width: 500px;"><br>
            <button style="color: white;background-color: rgb(1, 210, 1);border-radius: 4px; height: 30px;width: 80px;display: block;margin: auto;">LOGIN</button>
        </form>
    </div>
</body>
