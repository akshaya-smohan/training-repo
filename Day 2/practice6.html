       <ol type="A">

            <li style="background-color: rgb(128, 166, 236);padding: 12px;margin: 10px;">ONE</li>
            <li style="background-color: rgb(128, 166, 236);padding: 12px;margin: 10px;">TWO</li>
            <li style="background-color: rgb(128, 166, 236);padding: 12px;margin: 10px;">THREE</li>
        </div>
       </ol>
        
    </div>
