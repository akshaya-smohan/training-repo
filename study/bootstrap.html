<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- .container -->
     <div class="container" style="background-color: aqua;">
        <h1>Container</h1>
     </div>
     <!-- .container-fluid -->
      <div class="container-fluid" style="background-color: aquamarine;">
        <h1>Container-fluid</h1>
      </div>

      <!-- creating row and colomn/ grid-->

      <div class="container">
        <div class="row">
            <div class="col-md-4" style="background-color: yellowgreen;">col-sm-6</div>
            <div class="col-md-4" style="background-color: rgb(219, 252, 153);">col-sm-4</div>
            <div class="col-md-4" style="background-color: yellowgreen;">col-sm-2</div>
        </div>
      </div>

      <!-- text/typography -->
      <div class="container">
        <h1>Lighter, secondary text</h1>
        <p>to create a lighter , secondary text in any heading</p>
        <h1>h1 heading <small>secondary text</small></h1>
      </div>

</body>
</html>
